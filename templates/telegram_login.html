{% extends "base.html" %}
{% block content %}
  <h3>Login Telegram</h3>

  <!-- Environment variable reminder -->
  <div class="alert alert-warning" role="alert">
    <strong>Before running, set these environment variables (minimum):</strong><br>
    <code>TELEGRAM_API_ID</code>, <code>TELEGRAM_API_HASH</code>
  </div>

  <form method="post">
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" name="phone" placeholder="+1234567890" required>
    </div>
    <button class="btn btn-primary" type="submit">Send Code</button>
  </form>
{% endblock %}
